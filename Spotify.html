<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets//logo.png" />
    <link rel="stylesheet" href="spotifyClone.css" />
  </head>
  <body>
    <div class="main">
      <!-- Sidebar section -->
      <div class="sidebar-content">
        <div class="home-section">
          <div class="home" style="opacity: 1">
            <i class="fa-solid fa-house"></i>
            <a href="#">Home</a>
          </div>
          <div class="home">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="#">Search</a>
          </div>
        </div>
        <!-- Your library -->
        <div class="library-section">
          <div class="Your-library">
            <img
              class="library-image"
              src="/assets//library_icon.png"
              alt="library-icon"
            />
            <a href="#">Your library</a>
            <div class="icons">
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
          <!-- Creat playlist & Browse poscasts -->
          <div class="library-playlist">creat-playlist</div>
          <div class="library-podcast">creat-podcast</div>
        </div>
      </div>
      <div class="main-content">Main content</div>
      <div class="mediaplayer-section">mediaplayer section</div>
    </div>
  </body>
</html>
