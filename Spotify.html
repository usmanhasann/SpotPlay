<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="icon" href="./assets//logo.png" />
  <link rel="stylesheet" href="spotifyClone.css" />
</head>

<body>
  <div class="main">
    <!-- Sidebar section -->
    <div class="sidebar-content">
      <div class="home-section">
        <div class="home" style="opacity: 1">
          <i class="fa-solid fa-house"></i>
          <a href="#">Home</a>
        </div>
        <div class="home">
          <i class="fa-solid fa-magnifying-glass"></i>
          <a href="#">Search</a>
        </div>
      </div>
      <!-- Your library--sidebar -->
      <div class="library-section">
        <div class="Your-library">
          <div class="icons home">
            <img src="/assets//library_icon.png" alt="library-icon" />
            <a href="#">Your library</a>
          </div>
          <div class="side-icons">
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
        <!-- Create playlist & Browse poscasts --sidebar -->
        <div class="library-playlist">
          <p class="heading">Create your first playlist</p>
          <p class="disc">Its`s easy,we'll help you</p>
          <button class="badge">Create playlist</button>
        </div>

        <div class="library-podcast">
          <p class="heading">Let's find some podcasts to follow</p>
          <p class="disc">We'll keep you updated on new episodes</p>
          <button class="badge">Create playlist</button>
        </div>
      </div>
    </div>
    <!-- Main content  -->
    <div class="main-content">
      <!-- Sticky-nav-->
      <div class="sticky-nav">
        <div class="nav-arrow">
          <img src="./assets/backward_icon.png" alt="backward_icon" class="hide">
          <img src="./assets//forward_icon.png" alt="forward_icon" class="hide">
        </div>
        <div class="nav-badge">

          <button class="premium-badge nav-item">Explore Premium</button>

          <button class="installApp-badge nav-item"><i class="fa-regular fa-circle-down"
              style="margin-right: 5px;"></i>Install App</button>
          <i class="fa-regular fa-user nav-item nav-user"></i>
        </div>
      </div>
      <!-- Display-cards-section -->
      <div class="cards">
        <div class="card-main-head">
          <h2>Recently played</h2>
        </div>
        <!-- Card-01 -->
        <div class="card-item">
          <img src="./assets//card1img.jpeg" alt="">
          <div class="card-inner">
            <div class="card-head">
              <p>Top 50 - Global</p>
            </div>
            <p card-Disc>Your daily update of the most played tracks night ..</p>
          </div>


        </div>
      </div>

    </div>
    <div class="mediaplayer-section">mediaplayer section</div>
</body>

</html>
